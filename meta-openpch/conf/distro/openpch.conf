https://.*/.*  http://autobuilder.yoctoproject.org/sources/ \n"

# for compatibility with rm_old_work.bbclass
WORKDIR = "${TMPDIR}/work/${MULTIMACH_TARGET_SYS}/${PN}/${PF}"
